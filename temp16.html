<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ops(){
            document.write(n1+n2);
            document.write(n1-n2);
            document.write(n1*n2);
            document.write(n1/n2);
        }
    </script>
</head>
<body>
    <p input type="number" id="n1">Number1</p>
    <p input type="number" id="n2">Number2</p>
    <button onclick="ops()">Submit</button>
</body>
</html>
