<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            let add=document.getElementById("add").value
            let pass=document.getElementById("pass").value
            abc.innerHTML= add + pass
            if(add=="john@gmail.com" && pass=="1234"){
                abc.innerHTML="welcome john"
            }
            else{
                abc.innerHTML='inalid id'
            }
        }
    </script>
</head>
<body>
    <h1>Login Form</h1>
    <p><input type="text" id="add" placeholder="Email address"></p>
    <p><input type="password" id="pass" placeholder="Email password"></p>
    <button onclick="display()">Login</button>
    <div id="abc"></div>
</body>
</html>
