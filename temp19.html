<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let products=["apple","mango","orange"]
        // products.forEach((value,index)=>{
        //     console.log(value,index)
        // })
        let score=[32,12,42,35]
        let newscr=score.map((value,index)=>{
            return value+5
        })
        console.log(newscr)
        let newscore=score.filter((value,index)=>{
            return value>15
        })
        console.log(newscore)
        score.forEach((value,index)=>{
            console.log(value)
        })
        //dont use find on non unique values,only the first val will be returned
        let empid=[32,12,42,35]
        let emp=empid.find((value,index)=>{
            return value==42//filter will return in array,find returns only 1 value
        })
        console.log(emp)
    </script>
</body>
</html>
